<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Advanced Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Simple Advanced Search</h1>
    <form action="https://www.google.com/search" method="get">
        <h2>Find pages with...</h2>
        <div>
          <label for="all-words">all these words:</label>
          <input type="text" name="q" id="all-words">
        </div>
        <div>
          <label for="exact-phrase">this exact word or phrase:</label>
          <input type="text" name="q" id="exact-phrase">
        </div>
        <div>
          <label for="any-words">any of these words:</label>
          <input type="text" name="q" id="any-words">
        </div>
        <div>
          <label for="none-words">none of these words:</label>
          <input type="text" name="q" id="none-words">
        </div>
        <button type="submit">Advanced Search</button>
      </form>
    
    <nav>
      <a href="index.html">Search</a>
    </nav>
  </header>
  <main>
    </main>
</body>
</html>
